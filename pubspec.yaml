name: material2_dart
description: A starting point for Dart libraries or applications.
version: 0.0.1
author: ntaoo <ntaoo.g@gmail.com>
#homepage: https://www.example.com

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  angular2: 2.0.0-beta.17
  sass: ^0.4.2
  stack_trace: any

dev_dependencies:
  browser: ^0.10.0
  test: '>=0.12.0 <0.13.0'
  angular2_testing: any
  quiver: '^0.21.4'
transformers:
- sass
- angular2
- test/pub_serve:
    $include: test/**_test{.*,}.dart